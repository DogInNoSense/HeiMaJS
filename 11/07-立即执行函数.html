<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.立即执行函数: 不需要调用,立马可以执行的函数
        function fn() {
            console.log(1);
        }
        fn();
        // 2.写法 
        // (function(){})() 或者(function(){}())


        (function() {
            console.log(2);
        })();

        // 不需要调用


        (function(a, b) {
            console.log(a + b); // 1
        })(1, 2);
        // 也可以传递参数
    </script>

</body>

</html>
