<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.新增数组元素 修改length长度
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5; // 把数组长度改为5
        console.log(arr);
        console.log(arr[3]);
        console.log(arr[4]);
        // 2.修改索引号新增元素,追加
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';
        arr1[4] = 'hotpink'
        arr1[0] = 'yellow'; // 替换原来数组元素
        console.log(arr1);
        arr1 = '有点意思'; // 不要直接给数组名赋值;
        console.log(arr1);
    </script>
</head>
