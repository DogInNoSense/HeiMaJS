    <title>Document</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        Arr = [8, 8, 8, 8, 8, 5, 34, 4, 34, , 32, 2, 2];
        console.log(getArrMax(Arr));
    </script>
