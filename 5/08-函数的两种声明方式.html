    <script>
        // 1.利用关键字自定义函数
        function f1() {

        }
        // 2.函数表达式
        var fun = function(aru) {
                console.log('我是函数表达式');
                console.log(aru);
            }
            // fun是变量名,不是函数名
            // 函数表达式声明方式和声明变量差不多,也可以传递参数
        fun('xyz');
    </script>
