<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 100px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        // 倒计时效果
        // 1.获取元素
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2022-10-10 18:00:00'); //返回的是用户输入时间总的毫秒数
        countDown(); // 我们先调用一次这个函数防止第一次刷新页面有空白
        // 2.开启定时器
        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date(); //返回的是当前时间总的毫秒数
            // console.log(nowTime);
            var times = (inputTime - nowTime) / 1000; //time是剩余时间总的秒数
            var h = parseInt(times / 60 / 60); //时
            h = h < 10 ? '0' + h : h;
            // console.log(h);
            hour.innerHTML = h;

            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;

            var s = parseInt(times % 60) //当前的秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;


        }
    </script>
</body>

</html>
