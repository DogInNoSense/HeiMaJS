<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定时器setTimeout
        // 1.setTimeout
        // 语法规范 : window.setTimeout(调用函数,延迟时间)
        // 2.这个window在调用的时候可以省略
        // 3.这个延迟时间单位是毫秒 但是可以省略 如果省略默认是0
        // 4.这个调用函数可以直接写函数
        // 5.页面中可能有很多的计时器 我们经常给定时器加标识符(名字)
        // setTimeout(function() {
        //     console.log('时间到了');
        // }, 2000);

        function callback() {
            console.log('爆炸了');
        }
        setTimeout(callback, 3000)
        setTimeout('callback()', 3000); // 不提倡这个写法

        var timer1 = setTimeout(callback, 3000);
        var timer2 = setTimeout(callback, 5000);
    </script>
</body>

</html>
