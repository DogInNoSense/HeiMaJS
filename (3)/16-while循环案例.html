    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1;
        while (i <= 100) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }
        // 计算1-100之间的所有整数和
        var sum = 0,
            i = 1;
        while (i <= 100) {
            sum += i;
            i++;
        }
        console.log(sum);
        // 弹出一个提示框,输入yes,提示结束,否则一直询问
        var message = prompt('yes or no?')
        while (message !== 'yes') {
            message = prompt('弹框??');
        }
    </script>
