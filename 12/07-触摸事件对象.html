<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 1.获取元素
        var div = document.querySelector('div');
        // 2.手指触摸DOM元素事件
        div.addEventListener('touchstart', function(e) {
            // console.log(e);
            // touchs 正在触摸屏幕的所有手指的一个列表
            // targetTouches 正在触摸当前DOM元素的手指列表(最常使用)
            // 如果侦听的是一个DOM元素 他们两个是一样的

            // changedfTouches手指状态发生了改变的列表 从无到有 或者 从有到无
            console.log(e.targetTouches[0]); // 手指坐标信息等等
        });
        // 3.手指在DOM上移动事件
        div.addEventListener('touchmove', function() {
            console.log('我继续摸');
        });
        // 4.手指在DOM上离开事件
        div.addEventListener('touchend', function(e) {
            console.log('轻轻的我走了');
            console.log(e);
            // 手指离开 没有touchs 和 targetTouches
            // 但是会有 changedfTouches
        });
    </script>
</body>

</html>
