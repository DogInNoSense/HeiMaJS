<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.想要一个变量自己加1(变量配合使用)
        var num = 1;
        num = num + 1; //++num
        console.log(num);
        // 2.++写在变量的前面
        var age = 10;
        ++age; //age = age + 1
        // 3.先加1，后返回值
        var p = 10;
        console.log(++p + 10);
    </script>
</head>
