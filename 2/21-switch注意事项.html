<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 3;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2); //没有break不会退出switch 继续执行下一个case
            case 3:
                console.log(3);
                break;
        }
    </script>
</head>
