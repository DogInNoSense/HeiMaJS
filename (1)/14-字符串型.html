<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'xyz' '12' 推荐使用单引号
        var str = "我是'xieyinzhang'啊";
        console.log(str);
        var str1 = '我是"xieyinzhang"啊';
        console.log(str1);
        // 换行 字符串转义字符都是用\开头 但是这些转义字符写到引号里面
        var str2 = '我是"xieyinzhang"\n啊';
        console.log(str2);
    </script>
</head>

</body>
</html>
