<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        // 事件对象
        var div = document.querySelector('div');
        div.onclick = function(event) {
            // 1.event就是一个事件对象 写道侦听函数的小括号里面 当形参看
            // 2.事件对象有了事件才会存在,它是系统给我们自动创建的,不需要我们传递参数
            // 3.事件对象 是我们事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息 鼠标坐标
            // 如果是键盘事件里面包含的就是键盘事件的信息 比如 判断用户按下了哪个键
            console.log(event);
        }
        div.addEventListener('click', function(e) {
            console.log(e);
        })
    </script>
</body>

</html>
