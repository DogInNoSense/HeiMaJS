<style>
    table {
        width: 500px;
        margin: 100px auto;
        text-align: center;
        /* 使边框的重叠部分不重叠 */
        border-collapse: collapse;
    }
    
    th,
    td {
        border: 1px solid #333;
    }
</style>
</head>

<body>

    <table cellspacing='0'>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备号学生的数据 datas[]数组
        var datas = [{
            name: '大狗',
            subject: 'javascript',
            score: 100
        }, {
            name: '二狗',
            subject: 'javascript',
            score: 99
        }, {
            name: '三狗',
            subject: 'javascript',
            score: 95
        }, {
            name: '四狗',
            subject: 'javascript',
            score: 77
        }];

        // 2.往tbody里面创建行,有几个人创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            // 往tbody创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 行里面创建单元格 
            for (var k in datas[i]) {
                // 创建单元格
                var td = document.createElement('td');
                // 把属性值给td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3.创建有删除两个字的单元格(追加)
            var td = document.createElement('td');
            td.innerHTML = '<a href= "javascript:;">删除</a>';
            tr.appendChild(td);

        }
        // 4.删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                // 删除当前所在的行 node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode); // a标签的爸爸是行td td的爸爸是行tr tr是tbody的儿子
            }
        }
    </script>
</body>
