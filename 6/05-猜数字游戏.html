        //要求用户猜1-50的数字,但只有10次机会
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var randoms = getRandom(1, 50);
        for (var i = 1; i <= 10; i++) {
            var number = prompt('猜数字1-50');
            if (number > randoms) {
                alert('猜大了');
            } else if (number < randoms) {
                alert('猜小了');
            } else {
                alert('你猜对了');
                break; //退出整个循环
            }
        }
