        // 获取所有按钮元素
        var btns = document.getElementsByTagName('button')
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                // 1.先把所有的按钮背景颜色去掉
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.background = '';
                }
                // 2.然后才让当前的背景颜色为blue
                this.style.backgroundColor = 'blue';
            }
        }
    </script>
