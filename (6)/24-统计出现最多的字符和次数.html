<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var o = {
            age: 18
        }
        console.log(o['age']); //属性值
        if (o['age']) {
            console.log('里面有该属性');
        } else {
            console.log('没有该属性');
        }

        var str = "abcoefoxyozzopp";
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);
        // 遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            // console.log(k); // k变量得到的是属性名
            // console.log(o[k]); //obj[k]得到的是属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(k, max);
    </script>
</head>

<body>

</body>

</html>
