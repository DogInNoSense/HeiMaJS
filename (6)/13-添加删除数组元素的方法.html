<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.push() 在数组末尾 添加一个或多个数组元素 
        var arr = [1, 2, 3];
        // arr.push(4, 'xyz'); //追加到arr数组里
        console.log(arr.push(4, 'xyz')); //返回的是新数组的长度 5
        console.log(arr);
        // 2.unshift 在我们数组的开头 添加一个或多个数组元素
        // arr.unshift('red', 'purple');
        console.log(arr.unshift('red', 'purple')); //返回数组长度
        console.log(arr);
        // 3.pop() 它可以删除数组的最后一个元素
        // arr.pop(); 返回的是删除的那个元素
        console.log(arr.pop());
        console.log(arr);
        // 4.shift() 它可以删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
