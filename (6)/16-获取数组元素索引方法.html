<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //返回数组元素索引号  indexOf()
        var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr.indexOf('blue')); //只返回第一个满足条件的
        console.log(arr.indexOf('xyz')); //如果找不到该元素返回-1
        console.log(arr.lastIndexOf('blue')); //4 从后面开始查找,返回一个
    </script>
</head>

</html>
